<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Forms</title>
		<link rel="stylesheet" href="css/formStyle.css">
	</head>
	
	<body>
		<h1>Forms</h1>
		
		<form>
			<label>Firstname</label>
			<input name="fname" type="text" value="your first name">
			<br>
			<label>Surname</label>
			<input name="surname" type="text">
			<br>
			<!-- add in a checkbox -->
			<label>terms and conditions</label>
			<input type="checkbox" name="tandc" checked>
			<br>
			<!-- radio button 3 of them -->
			<label for="dublin">Dubin</label>
			<input type="radio" name="resides" value="not dublin">
			<label for="not-dublin">outside Dublin</label>
			<input type="radio" name="resides" value="not-dublin">
			<label for="visits-dublin">Visiting</label>
			<input type="radio" name="resides" value="visits-dublin">
			<br>
			
			<p> What is your favoirte web language? </p>
			<input type="radio" id="html" name="fav_language" value="HTML">
			<label for="html">HTML</label><br>
			<input type="radio" id="css" name="fav_language" value="CSS">
			<label for="css">CSS</label><br>
			<input type="radio" id="javascript" name="fav_language" value="JavaScript">
			<label for="javascript">JavaScript</label><br>
			
			<!-- options to select 3 of them -->
			<label for="course">College course</label>
			<select name="course">
				<option value="bshc">BSHC</option>
				<option value="hccomp">HCCOMP</option>
				<option value="bshdc">BSHDC</option>
			</select>
			
			<br>
			<input type="submit" value="submit">&nbsp; &nbsp;<!-- non-breaking space -->
			<input type="reset" value="reset">
			
		</form>
	</body>
</html>
